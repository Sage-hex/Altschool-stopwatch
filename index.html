<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>

            <button id="stop-btn">Stop</button>
        </div>
    </div>
</body>
</html>
